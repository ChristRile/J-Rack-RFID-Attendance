<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Students | J-RACK</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/icons.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="bg-blue">
    <header class=" container">
        <nav class="navbar">
            <a class="nav-link d-flex justify-content-between">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 6L9 12L15 18" stroke="#FFF" stroke-width="2"/>
                </svg>
                <!-- Page Name -->
                <p class="ms-3 m-0">All Students</p>
            </a>
            <div class="nav-link">
                <img src="images/logo.png" alt="" class="round-image-sm">
            </div>
        </nav>
        <hr>
    </header>

    <main  class="container">
        <!--Search-->
        <div class="input-group mb-4 border rounded-2">
            <input type="search" placeholder="Search" aria-describedby="button-addon3" class="form-control rounded-start-1 border-0">
            <div class="input-group-append border-0">
              <button id="button-addon3" type="button" class="btn btn-link text-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="7" stroke="#FFF" stroke-width="2"/>
                    <path d="M20 20L17 17" stroke="#FFF" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </button>
            </div>
          </div>
    </main>
        <!--Section Students-->
        <section class="bg-white rounded-top-3 full-height p-3">

            <div class="d-flex justify-content-center">
                <img src="./images/j-rack.png" alt="" class="round-image-lg">
            </div>
            <p class="text-center black-med m-0 pt-2">Dominic Navos</p>
            <p class="text-center black-med">Student</p>

            <div class="container">
                <hr>
            </div>

            <div class="container">
                <h1 class="black-med">Student Info</h1>
                <h2 class="black-sm">Course : BSIT</h2>
            </div>
        </section>
</body>
</html>
