<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-RACK</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/icons.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid text-center position-absolute top-50 start-50 translate-middle w-75 pb-5">
        <img src="images/Jrack 1.png" alt="" class="small-image">
        <p  class="mt-3 text-start" id="sign-up">Sign In</p>
        <section>
            <div class="signin"> 
                <div class="content"> 
                    <div class="form"> 
                        <div class="inputBox"> 
                            <input type="text" placeholder="Username" required>
                        </div> 
                        <div class="inputBox"> 
                            <input id="password" type="password" placeholder="Password" required>
                            <span class="eye btn" id="toggle">
                                <i id="eye" class="icon-eye"></i>
                            </span>
                        </div> 
                    </div> 
                </div> 
            </div>             
        </section>

        <div class="pt-4 pb-3">
            <a href="" class="proceed rounded-3">Log in</a>            
        </div>
        <div>
            <a href="" class="link-text pb-5">Forgot Password?</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId, toggleId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const togglePassword = document.getElementById(toggleId);
            const eyeIcon = document.getElementById(iconId);
            const currentClass = eyeIcon.className;

            togglePassword.addEventListener("click", function() {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    eyeIcon.classList.replace('icon-eye','icon-eye-slash');
                } else {
                    passwordInput.type = "password";
                    eyeIcon.classList.replace('icon-eye-slash','icon-eye');
                }
            });
        }
        togglePassword("password","toggle","eye")
    </script>
</body>
</html>
